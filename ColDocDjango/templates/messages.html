{% if messages %}
<div aria-live="polite" aria-atomic="true"  class="sticky-top" style="position: relative">
<div style="position: absolute; top: 20px; right: 20px;">
{% for message in messages %}
    <div class="toast notification border-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}"
          role="alert" aria-live="polite" aria-atomic="true"   data-delay="25000">
        <div class="toast-header">
            <strong class="mr-auto">
                {{message.tags|capfirst}}
            </strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{message|safe}}
        </div>
    </div>
{% endfor %}
</div>
</div>
{% endif %}
