{% load i18n %}
<script>
function cookieModal_update_icon(val) {
 if ( val == -1 ) { 
  val = Cookies.get(COLDOC_COOKIE_CONSENT_NAME);
 }
 if ( val == 1 ){
    $("#cookieModalAllow").addClass("checkbeforetext");
    $("#cookieModalDeny").removeClass("checkbeforetext");
 } else { if ( val == 0 ){
    $("#cookieModalAllow").removeClass("checkbeforetext");
    $("#cookieModalDeny").addClass("checkbeforetext");
   } else {
    $("#cookieModalAllow").removeClass("checkbeforetext");
    $("#cookieModalDeny").removeClass("checkbeforetext");
   }};
};
</script>
<div class="modal" id="CookieModal" role="dialog" aria-labelledby="cookieModalLabel" aria-hidden="true">
 <div class="modal-dialog">
  <div class="modal-content">
   <!-- Modal Header -->
   <div class="modal-header">
    <h4 class="modal-title" id="cookieModalLabel">Privacy settings</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
   </div>
   <!-- Modal body -->
   <div class="modal-body">
    <span>This site uses cookies to store preferences and for anonymouse usage statistics. See
    <a href="/privacy.html" class="ml-1 text-decoration-none">Privacy policy</a> </span>
    <div class="mt-2 d-flex align-items-center justify-content-center g-2">
     <button  class="btn btn-success" data-dismiss="modal" id="cookieModalAllow"
      onclick="Cookies.set(COLDOC_COOKIE_CONSENT_NAME, 1, { expires : 90 });google_analytics_update_consent();" >Allow tracking cookies</button>
     <button  class="btn btn-primary" data-dismiss="modal" id="cookieModalDeny"
      onclick="Cookies.set(COLDOC_COOKIE_CONSENT_NAME, 0, { expires : 90 });google_analytics_update_consent();" >Deny tracking cookies</button>
    </div>
   </div>
  </div>
 </div>
</div>
